<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>ImproveFocus</title>
        <link rel = "stylesheet" href ="style.css">

        <link rel = "icon" type = "image/x-icon" href = "images/clock.png">
    </head>
    <body>
        <div class="Title">
            <h1>ImproveFocus</h1>
        </div>
        <div class="time">
            <h2 id = "hours">00</h1>
            <h2>:</h2>
            <h2 id = "minutes">00</h1>
            <h2>:</h2>
            <h2 id = "seconds">00</h1>
        </div>

        <div class = "buttons">
            <button id = "start">Start</button>
            <button id = "pause">Pause</button>
            <button id = "reset">Reset</button>
            <button id = "rest">Rest</button>
        </div>
        <div class="checklist">
            <br />
            <h3>To-Do:</h3>
            <br /><br />
            <h4>New Entry:</h4>
            <input class="input" type="text" placeholder="Task Description">
            <button id="add">Add</button>
        </div>

        <script src="node_modules/easytimer.js/dist/easytimer.min.js"></script>
        <script src="script.js"></script> 

    </body>
</html>
