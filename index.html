<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Productivity</title>
        <link rel = "stylesheet" href ="style.css">
        <link rel = "icon" type = "image/x-icon" href = "images/clock.png">
    </head>
    <body>
        <div class="time">
            <h1 id = "hours">00</h1>
            <h1 id = "minutes">00</h1>
            <h1 id = "seconds">00</h1>
        </div>

        <div class = "buttons">
            <button id = "start">Start</button>
            <button id = "pause">Pause</button>
            <button id = "reset">Reset</button>
            <button id = "rest">Rest</button>
        </div>

        <script src="script.js"></script> 

    </body>
</html>
